<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitly URL Shortener</title>
    <style>
      body {
        width: 200px;
        margin: 0;
        padding: 10
      }

      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #short-url {
        margin-top: 10px;
      }

      #error {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Bitly URL Shortener</h1>
    <button id="shorten-btn">Shorten Current Tab URL</button>
    <p id="short-url"></p>
    <p id="error"></p>
    <script src="popup.js"></script>
  </body>
</html>
